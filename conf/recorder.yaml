############################################################
# recorder
############################################################

# see https://www.home-assistant.io/integrations/recorder for more!

# db_url: sqlite:///data/home-assistant_v2.db

# deprecated:
# purge_interval: 1

# use the MariaDB add-on...
db_url: !secret MARIADB_DBURL

# automatically purge the database every night at 04:12 local time.
# according to https://www.home-assistant.io/integrations/recorder
auto_purge: true

purge_keep_days: 30

include:
  domains:
    - binary_sensor
    - sensor
    - switch
  entities:
    - sun.sun

exclude:
  domains:
    - updater
    - automation
    - group
    - scene
    - script
    - weblink
  #  - device_tracker
  entities:
    - sensor.basics_of_sikhi
    - sensor.beat
    - sensor.clock_am_pm
    - sensor.clock_date
    - sensor.clock_day
    - sensor.clock_time
    - sensor.date
    - sensor.date_time
    - sensor.date_time_iso
    - sensor.ha_uptime
    - sensor.l0corridor01_uptime
