    # - sensor.l9_cam32_04_uptime_human_readable
    # - sensor.l9_cam32_05_uptime
    # - sensor.l9_cam32_05_uptime_human_readable
    - sensor.last_message
    - sensor.low_battery
    - sensor.network
    - sensor.network_detail
    - sensor.last_boot
    - sensor.last_boot_templated
    - sensor.time
    - sensor.time_date
