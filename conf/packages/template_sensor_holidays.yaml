##########################################################################################
# Templated Sensors
##########################################################################################

template:
  - sensor:
      # -----------------------------------------------------------------------------
      #  Full / New Moon
      # -----------------------------------------------------------------------------
      - name: "Full Moon"
        unit_of_measurement: ""
        icon: mdi:moon-full
        state: >
          {% set s = states("sensor.Full_Moon_date") + " (" + states("sensor.Full_Moon_days_until") + ")" %}
          {{ s }}

      - name: "New Moon"
        unit_of_measurement: ""
        icon: mdi:moon-new
        state: >
          {% set s = states("sensor.New_Moon_date") + " (" + states("sensor.New_Moon_days_until") + ")" %}
          {{ s }}

      # -----------------------------------------------------------------------------
      #  DST
      # -----------------------------------------------------------------------------
      - name: "DST"
        unit_of_measurement: ""
        icon: mdi:weather-sunset-up
        state: >
          {% set s = states("sensor.DST_date") + " (" + states("sensor.DST_days_until") + ")" %}
          {{ s }}

      # -----------------------------------------------------------------------------
