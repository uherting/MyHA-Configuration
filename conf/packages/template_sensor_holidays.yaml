##########################################################################################
# Templated Sensors
##########################################################################################

template:
  - sensor:
      # -----------------------------------------------------------------------------
      #  Full / New Moon
      # -----------------------------------------------------------------------------
      - name: "Full Moon"
        # unit_of_measurement: ""
        unique_id: "a775b3cd-8d50-4583-9ffa-e4c6fbb6c322"
        icon: mdi:moon-full
        state: >
          {% set d = states("sensor.Full_Moon_days_until") %}
          {% if '0' == d %}
          {% set d = 'today' %}
          {% endif %}
          {% set s = states("sensor.Full_Moon_date") + " (" + d + ")" %}
          {{ s }}

      - name: "New Moon"
        # unit_of_measurement: ""
