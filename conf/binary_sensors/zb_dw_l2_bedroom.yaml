    - binary_sensor.zb_dw_l2_bedroom_02_tamper

- platform: group
  name: ZB_DW_L2_bedroom_battery_low
  entities:
    - binary_sensor.zb_dw_l2_bedroom_01_battery_low
    - binary_sensor.zb_dw_l2_bedroom_02_battery_low
