- platform: group
  name: ZB_DW_L2_bedroom_contact
  entities:
    - binary_sensor.zb_dw_l2_bedroom_01_contact
    - binary_sensor.zb_dw_l2_bedroom_02_contact

- platform: group
  name: ZB_DW_L2_bedroom_tamper
  entities:
