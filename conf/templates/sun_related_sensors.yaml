# sun related sensors
# Source: https://www.home-assistant.io/integrations/binary_sensor.template/
# Note: restart of HA was required to (de)activate this sensor.

- binary_sensor:
    - default_entity_id: binary_sensor.sun_up
      name: Sun is up
      state: "{{ state_attr('sun.sun', 'elevation')|float > 0 }}"

- binary_sensor:
    - default_entity_id: binary_sensor.sun_down
      name: Sun is down
      state: "{{ state_attr('sun.sun', 'elevation')|float <= 0 }}"

- binary_sensor:
    - default_entity_id: binary_sensor.sun_dwn_twilight
      name: civil twilight
      state: "{{ state_attr('sun.sun', 'elevation')|float < 6 }}"

- binary_sensor:
    - default_entity_id: binary_sensor.sun_dwn_dusk_civil
      name: civil dusk
      state: "{{ state_attr('sun.sun', 'elevation')|float <= 6 }}"
