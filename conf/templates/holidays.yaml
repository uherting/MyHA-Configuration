# template:

- sensor:
    - name: "Full Moon"
      unit_of_measurement: ""
      icon: mdi:moon-full
      state: >
        {% set s = states("sensor.Full_Moon_date") + " (" + states("sensor.Full_Moon_days_until") + ")" %}
        {{ s }}

