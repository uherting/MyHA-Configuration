# sun based theme sensor dependend on sun.sun elevation
- sensor:
    - default_entity_id: sensor.sun_based_theme
      icon:
        "{% if is_state('sun.sun', 'above_horizon') %}\n  mdi:weather-sunny\n{%
        else %}\n  mdi:weather-night\n{% endif %}"
      name: Sun based theme
      state:
        "{% if is_state('sun.sun','above_horizon') %}\n {{states('input_select.set_sunrise_theme')}}\n{%
        else %}\n  {{states('input_select.set_sunset_theme')}}\n{% endif %}"

