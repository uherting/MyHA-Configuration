# template:

# we run the normal
- binary_sensor:
    - name: "zb_charger_gh_low_percentage_off_trigger"
      unique_id: "zb_charger_gh_low_percentage_off_trigger"
      state: >
        {% if (is_state('input_boolean.zb_charger_gh_functionality', 'on')) and (is_state('switch.zb_charger_gh', 'on')) and (is_state('input_boolean.zb_charger_gh_force_delayed', 'off')) and ((states('sensor.spghnote8pro_battery_level') | int(0)) >= (states('input_number.zb_charger_gh_max_percentage_low_percentage') | int(0))) %}true{% endif %}

    - name: "zb_charger_gh_emergency_charging_off_trigger"
      unique_id: "zb_charger_gh_emergency_charging_off_trigger"
      state: >
        {% if (is_state('input_boolean.zb_charger_gh_functionality', 'on')) and (is_state('switch.zb_charger_gh', 'on')) and (is_state('input_boolean.zb_charger_gh_force_delayed', 'on')) and (now() < today_at(states('input_datetime.zb_charger_gh_charging_delayed_start_at'))) and ((states('sensor.spghnote8pro_battery_level') | int(0)) >= (states('input_number.zb_charger_gh_max_percentage_emergency') | int(0))) %}true{% endif %}

    - name: "zb_charger_gh_delayed_charging_off_trigger"
      unique_id: "zb_charger_gh_delayed_charging_off_trigger"
      state: >
        {% if (is_state('input_boolean.zb_charger_gh_functionality', 'on')) and (is_state('switch.zb_charger_gh', 'on')) and (is_state('input_boolean.zb_charger_gh_force_delayed', 'on')) and (now() > today_at(states('input_datetime.zb_charger_gh_charging_delayed_start_at'))) and ((states('sensor.spghnote8pro_battery_level') | int(0)) >= (states('input_number.zb_charger_gh_max_percentage_delayed') | int(0))) %}true{% endif %}

