##########################################################################################
# Templated Sensors
##########################################################################################

# template:
- binary_sensor:
    - name: "zb_charger_gh_low_percentage_on_trigger"
      unique_id: "zb_charger_gh_low_percentage_on_trigger"
      state: >
        {{ (is_state('binary_sensor.zb_charger_gh_functionality_athome', 'on')) and (is_state('switch.zb_charger_gh', 'off')) and (is_state('input_boolean.zb_charger_gh_force_delayed', 'off')) and ((states('sensor.sp_ghnote8pro_battery_level') | int(0)) <= (states('input_number.zb_charger_gh_min_percentage_low_percentage') | int(0))) }}

    - name: "zb_charger_gh_emergency_charging_on_trigger"
      unique_id: "zb_charger_gh_emergency_charging_on_trigger"
      state: >
        {{ (is_state('binary_sensor.zb_charger_gh_functionality_athome', 'on')) and 
           (is_state('switch.zb_charger_gh', 'of')) and 
           (is_state('input_boolean.zb_charger_gh_force_delayed', 'on')) and 
           (now() < today_at(states('input_datetime.zb_charger_gh_charging_delayed_start_at'))) and 
           (states('input_select.zb_charger_gh_state_current') !=  states('input_text.zb_charger_state_current_emergency_charging_finished')) and 
           ((states('sensor.sp_ghnote8pro_battery_level') | int(0)) <= (states('input_number.zb_charger_gh_min_percentage_emergency') | int(0))) 
        }}

    - name: "zb_charger_gh_delayed_charging_on_trigger"
      unique_id: "zb_charger_gh_delayed_charging_on_trigger"
      state: >
        {{ (is_state('binary_sensor.zb_charger_gh_functionality_athome', 'on')) and 
           (is_state('switch.zb_charger_gh', 'off')) and 
           (is_state('input_boolean.zb_charger_gh_force_delayed', 'on')) and 
           (states('input_select.zb_charger_gh_state_current') !=  states('input_text.zb_charger_state_current_delayed_charging_finished')) and 
           (is_state('zb_charger_gh_timeframe_in', 'on')) and 
           ((states('sensor.sp_ghnote8pro_battery_level') | int(0)) < (states('input_number.zb_charger_gh_max_percentage_delayed') | int(0)))
        }}

