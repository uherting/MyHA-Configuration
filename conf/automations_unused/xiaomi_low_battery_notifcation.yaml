# ############################################################
# HACS updates pending
# ############################################################
- alias: XIAOMI low battery notification
  id: 'ec50a982-5886-495e-9454-c8e329878610'
  initial_state: true

# --------------------- TRIGGER ---------------------
  trigger:
    platform: numeric_state
    entity_id: 
      - sensor.xiaomi_bathroom_battery
      - sensor.xiaomi_bedroom_battery
      - sensor.xiaomi_lounge_battery
      - sensor.xiaomi_storage_battery
    below: 20

# -------------------- CONDITIONS -------------------
  condition: []

# --------------------- ACTIONS ---------------------
  action:
    - service: script.tg_txt
      data_template:
        msg_title: "XIAOMI low battery notification"
        msg_text: >-
          Room: {% if trigger.to_state.entity_id == 'sensor.xiaomi_bathroom_battery' %} bathroom
          {% elif trigger.to_state.entity_id == 'sensor.xiaomi_bedroom_battery' %} bedroom
          {% elif trigger.to_state.entity_id == 'sensor.xiaomi_lounge_battery' %} lounge
          {% else %} storage room {% endif %}
        msg_receiver: "admin"

# ############################################################
#  END OF FILE
# ############################################################
