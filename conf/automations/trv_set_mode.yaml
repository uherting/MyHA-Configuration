# ############################################################
# Bedroom_L2 preset mode comfort
# ############################################################
- alias: TRV Bedroom_L2 preset mode comfort
  id: "259cb60e-fd6a-4cf3-ba04-0201fffd57f7"
  description: "This automation emulates a schedule for Bedroom_L2 preset mode to comfort"
  mode: single
  initial_state: true
  # --------------------- TRIGGER ---------------------
  # time based execution
  trigger:
    - platform: time
      at: "19:00:00"
    - platform: time
      at: "21:00:00"
  # -------------------- CONDITIONS -------------------
  # none so far
  condition: []
  # --------------------- ACTIONS ---------------------
  action:
    - service: climate.set_preset_mode
      data:
        preset_mode: comfort
      target:
        entity_id: climate.zb_trv_bedroom_l2

