# ############################################################
# Abholung-Altpapier
# ############################################################
- alias: ICS - Abholung-Altpapier - 1 day to go
  id: "005e5467-1f39-4196-a905-9317f1671262"
  mode: single
  initial_state: true

  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: time
      at: "19:01:00"

  # -------------------- CONDITIONS -------------------
  condition:
    - condition: numeric_state
      entity_id: sensor.abholung_altpapier_d
      # attribute: remaining
      below: "2"
      above: "0"

  # --------------------- ACTIONS ---------------------
  action:
    # ------------------- SEND NOTIFICATION -------------------
    - service: script.tg_send_txt
      data_template:
        msg_title: "Used paper collection"
        msg_text: "Used paper collection is due *tomorrow*"
        msg_receiver: "notify"

