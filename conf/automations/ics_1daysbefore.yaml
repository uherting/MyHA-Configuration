# ############################################################
# Rubbish collection due notifications
# ############################################################
- alias: ICS - Final rubbish collection notification
  id: '01f21f84-a67c-11eb-a2ec-07e7a0fc6b5d'
  mode: single
  initial_state: true

# --------------------- TRIGGER ---------------------
  trigger:
    - platform: time
      at: "19:01:00"

# -------------------- CONDITIONS -------------------
  condition:
  - condition: numeric_state
    entity_id: sensor.abfall
    # attribute: remaining
    below: '2'
    above: '0'

# --------------------- ACTIONS ---------------------
  action:
    - service: notify.tg_notification_grp
      data_template:
        title: Rubbish collection is due tomorrow
        message: >
          Date / time: {{ states('sensor.date_time') }}

# ############################################################
#  END OF FILE
# ############################################################
