#  Home assistant start / stop info
#
# ############################################################


# ############################################################
# ha_startup_notification
# ############################################################
- alias: HA startup notification
  id: '56f21f84-a67c-11eb-a2ec-07e7a0fc6b5d'
  initial_state: true
# --------------------- TRIGGER ---------------------
  trigger:
  - platform: homeassistant
    event: start
# --------------------- ACTIONS ---------------------
  action:
# --------------------- NOTIFY ---------------------
    - service: script.tg_txt
      data_template:
        msg_title: "Home Assistant"
        msg_text: "Up and running"
        msg_receiver: "admin"
    - service: automation.turn_off
      data:
        entity_id: automation.ha_startup_notification

# ############################################################
# ha_shutdown_notification
# ############################################################
- alias: HA shutdown notification
  id: '78f21f84-a67c-11eb-a2ec-07e7a0fc6b5d'
  initial_state: true
# --------------------- TRIGGER ---------------------
  trigger:
  - platform: homeassistant
    event: shutdown
# -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
# --------------------- ACTIONS ---------------------
  action:
# --------------------- NOTIFY ---------------------
    - service: script.tg_txt
      data_template:
        msg_title: "Home Assistant"
        msg_text: "Shut down"
        msg_receiver: "admin"
    - service: automation.turn_off
      data:
        entity_id: automation.ha_shutdown_notification

