# ############################################################
#
#  Take care that the ZB plug L2 kitchen kettle
#
# ############################################################

# ############################################################
# Zigbee plug turn off after x minutes if power consumption is below x watts
# ############################################################
- alias: ZB plug kitchen kettle auto off timer
  id: "fcd10427-4f0a-4f42-9247-d63271af5a83"
  initial_state: false
  # --------------------- TRIGGER ---------------------
  # after the plug was on for x minutes the switch goes off
  trigger:
    # if the ZB plug is on and it is at least x minutes ago since the power used changed then...
    - platform: template
      value_template:
        "{{ (is_state('switch.zb_plug_l2_kitchen_kettle', 'on')) and ((states('sensor.zb_plug_l2_kitchen_kettle_power') | float) <= 0.15) and ((now().timestamp() | int) - ((states['sensor.zb_plug_l2_kitchen_kettle_power'].last_changed).timestamp() | int ) > (10*60)) }}"
        # (10*60))seconds ==> safety, so that the kettle cannot be switched off while it is still working
    # - platform: state
    #   entity_id: switch.zb_plug_l2_kitchen_kettle
    #   to: "on"
    #   for:
    #     minutes: 6
  # -------------------- CONDITIONS -------------------
  # if power consumption is below x watts
  condition: []
  # condition:
  #   - condition: template
  #     value_template: '{{ (states("sensor.zb_plug_l2_kitchen_kettle_power") | float(0)) < 35 }}'
  # --------------------- ACTIONS ---------------------
  action:
    # ------------------ ZB Plug OFF ------------------
    service: switch.turn_off
    entity_id: switch.zb_plug_l2_kitchen_kettle
