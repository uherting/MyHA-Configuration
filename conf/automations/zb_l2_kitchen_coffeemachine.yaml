# ############################################################
#
#  Take care that the ZB plug L2 kitchen coffee machine
#
# ############################################################

# ############################################################
# Zigbee plug turn off after x minutes if power consumption is below x watts
# ############################################################
- alias: ZB plug kitchen coffee machine auto off timer
  id: "0229adb7-ba47-47bf-ad42-8f1c4c18916a"
  initial_state: true
  # --------------------- TRIGGER ---------------------
  # after the plug was on for x minutes the switch goes off
  trigger:
    - platform: state
      entity_id: switch.zb_plug_l2_kitchen_coffeemachine
      to: "on"
      for:
        minutes: 6
  # -------------------- CONDITIONS -------------------
  # if power consumption is below x watts
  condition:
    - condition: template
      value_template: '{{ (states("sensor.zb_plug_l2_kitchen_coffeemachine_power") | float(0)) < 35 }}'
  # --------------------- ACTIONS ---------------------
  action:
    # ------------------ ZB Plug OFF ------------------
    service: switch.turn_off
    entity_id: switch.zb_plug_l2_kitchen_coffeemachine
############################################################
#  END OF FILE
# ############################################################

