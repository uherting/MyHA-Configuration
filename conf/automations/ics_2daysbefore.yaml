# ############################################################
# Rubbish collection due notifications
# ############################################################
- alias: ICS - First rubbish collection notification 
  id: '02f21f84-a67c-11eb-a2ec-07e7a0fc6b5d'
  mode: single
  initial_state: true

# --------------------- TRIGGER ---------------------
  trigger:
    - platform: time
      at: "19:02:00"

# -------------------- CONDITIONS -------------------
  condition:
  - condition: numeric_state
    entity_id: sensor.ics_1
    attribute: remaining
    below: '3'
    above: '1'

# --------------------- ACTIONS ---------------------
  action:
    - service: notify.tg_notification_grp
      data_template:
        title: Rubbish collection is due the day after tomorrow
        message: >
          Date / time: {{ states('sensor.date_time') }}

# ############################################################
#  END OF FILE
# ############################################################
