# ############################################################
# speedtestdotnet_manual_run
# ############################################################
- alias: speedtestdotnet manual run
  initial_state: true
# --------------------- TRIGGER ---------------------
  trigger:
    platform: state
    entity_id: input_boolean.speedtestdotnet
    to: 'on'
# --------------------- ACTIONS ---------------------
  action:
# --------------------- NOTIFY ---------------------
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.speedtestdotnet
    - service: speedtestdotnet.speedtest

