# ############################################################
#
#  Home assistant start up info
#
# ############################################################

# ############################################################
# ha_startup_notification
# ############################################################
- alias: HA startup notification
  id: "f2f804c3-e943-41c3-8416-1af3b03dfd10"
  initial_state: true
  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: homeassistant
      event: start
  # --------------------- ACTIONS ---------------------
  action:
    # --------------------- NOTIFY ---------------------
    - service: script.tg_send_txt
      data_template:
        msg_title: "Home Assistant"
        msg_text: "Up and running"
        msg_receiver: "admin"
    - service: automation.turn_off
      data:
        entity_id: automation.ha_startup_notification
# ############################################################
#  END OF FILE
# ############################################################
