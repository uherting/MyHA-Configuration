# ############################################################
#
#  automation for input_boolean entity input_boolean.testinbb
#
# ############################################################


- alias: Test input_boolean ON
  id: 'Test input_boolean ON'
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    above: 0
  action:
    service: input_boolean.turn_on
    data:
      entity_id: input_boolean.testinbb

- alias: Test input_boolean OFF
  id: 'Test input_boolean OFF'
  initial_state: true
  trigger:
    platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    below: 0
  action:
    service: input_boolean.turn_off
    data:
      entity_id: input_boolean.testinbb


