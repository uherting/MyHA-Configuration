# ############################################################
#  Bathroom window open
# ############################################################
- alias: L2 Bathroom window open
  id: '18f21f84-a67c-11eb-a2ec-07e7a0fc6bee'
  mode: single
  initial_state: true
# --------------------- TRIGGER ---------------------
  trigger:
    - platform: state
      entity_id: binary_sensor.l2_bathroom01_window
      to: 'on'
      for:
        hours: 0
        minutes: 10
# -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # condition:
  #   - condition: time
  #     after: "06:00:00"
  #     before: "23:30:00"
# --------------------- ACTIONS ---------------------
  action:
# --------------------- NOTIFY ---------------------
    - service: script.tg_txt_notification
      data_template:
        msg_title: "L2 bathroom notification"
        msg_text: "The bathroom window is still open"

