#  ZB plug L2 kitchen fridge off / offline
#
# ############################################################

# ############################################################
# the ZB plug L2 kitchen fridge was detected as off / offline
#   make a persistant notification and switch the plug on again
# ############################################################
- alias: ZB plug L2 kitchen fridge off / offline
  id: "0e7043d3-dee7-4351-9784-f993c93f7936"
  initial_state: true
  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: state
      entity_id: switch.zb_plug_l2_kitchen_fridge
      from: "on"
  # -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # --------------------- ACTIONS ---------------------
  action:
    # ------------------- SEND NOTIFICATION -------------------
    - service: persistent_notification.create
      data:
        title: "Fridge L2 kitchen off(line)"
        message: "Please check that the plug is online and on."
    # ------------------- SEND NOTIFICATION -------------------
    - service: switch.turn_on
      entity_id: switch.zb_plug_l2_kitchen_fridge
# ############################################################
#  END OF FILE
# ############################################################
