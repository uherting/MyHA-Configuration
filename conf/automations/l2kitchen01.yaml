# ############################################################
#
#  automation for l2kitchen01
#
# ############################################################

- alias: L2 Kitchen ON if motion detected
  id: 'L2 Kitchen ON if motion detected'
  initial_state: true
  # if any of the following trigger fires...
  trigger:
    - platform: state
      entity_id: binary_sensor.l2_kitchen01_pir_01
      to: 'on'
    - platform: state
      entity_id: binary_sensor.l2_kitchen01_pir_02
      to: 'on'
  action:
    service: switch.turn_on
    entity_id: switch.l2_kitchen01_ssr_01

# switch off the light after there is no motion for x minutes
- alias: L2 Kitchen OFF post motion
  id: 'L2 Kitchen OFF post motion'
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.l2_kitchen01_pir_01
      to: 'off'
      for:
        minutes: 3
    - platform: state
      entity_id: binary_sensor.l2_kitchen01_pir_02
      to: 'off'
      for:
        minutes: 3
  action:
    service: switch.turn_off
    entity_id: switch.l2_kitchen01_ssr_01

