# ############################################################
#
#  Turn the ZB plug UH off
#
# ############################################################

# ############################################################
#  Turn the ZB plug off UH test
# ############################################################
- alias: Turn the ZB plug UH off simple
  id: "5334d948-e9d6-4f8f-8303-9720fd2f1ef4"
  description: "This automation turns off the ZB plug UH the simple way"
  mode: single
  initial_state: true
  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: template
      id: "low_percentage_off"
      value_template: "{% if (is_state('binary_sensor.zb_charger_uh_low_percentage_off_trigger', 'on')) %}true{% endif %}"
    - platform: template
      id: "emergency_charging_off"
      value_template: "{% if (is_state('binary_sensor.zb_charger_uh_emergency_charging_off_trigger', 'on')) %}true{% endif %}"
    - platform: template
      id: "delayed_charging_off"
      value_template: "{% if (is_state('binary_sensor.zb_charger_uh_delayed_charging_off_trigger', 'on')) %}true{% endif %}"

      #
      # (now() < today_at(states('input_datetime.zb_charger_uh_charging_delayed_start_at')))
      #
  # -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # --------------------- ACTIONS ---------------------
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: "low_percentage_off"
          sequence:
            - service: switch.turn_off
              entity_id: switch.zb_charger_uh
            - service: persistent_notification.create
              data:
                title: "ZB Plug UH switched off (low_percentage_off)"
                message: "The phone is at {{ states('sensor.spuhnote10pro_battery_level') | int(0) }}% now. Time: {{ now() }}"
        - conditions:
            - condition: trigger
              id: "emergency_charging_off"
          sequence:
            - service: switch.turn_off
              entity_id: switch.zb_charger_uh
            - service: persistent_notification.create
              data:
                title: "ZB Plug UH switched off (emergency_charging_off)"
                message: "The phone is at {{ states('sensor.spuhnote10pro_battery_level') | int(0) }}% now. Time: {{ now() }}"
        - conditions:
            - condition: trigger
              id: "delayed_charging_off"
          sequence:
            - service: switch.turn_off
              entity_id: switch.zb_charger_uh
            - service: persistent_notification.create
              data:
                title: "ZB Plug UH switched off (delayed_charging_off)"
                message: "The phone is at {{ states('sensor.spuhnote10pro_battery_level') | int(0) }}% now. Time: {{ now() }}"
      default:
        - service: system_log.write
          data:
            message: "ZB plug UH off default action @ {{ (now().timestamp()) | timestamp_custom('%Y%m%d%H%M%S') }}"
            level: "error"
            logger: "system_log.external"
