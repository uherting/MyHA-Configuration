# ############################################################
#  notify admin of unavailable ESPHome devices
# ############################################################
- alias: Notify admin of unavailable ESPHome devices
  id: "1ed7edf6-f99f-4038-a5a7-307e73282fab"
  mode: single
  initial_state: false

  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: time_pattern
      # Matches every x minutes
      minutes: /5
  # -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # --------------------- ACTIONS ---------------------
  action:
    - service: script.esphome_detect_unavailable_devices_main
      data:
        msg_title: "ESPHome"
        msg_text: "The following ESPHome devices are unavailable:"
        msg_receiver: "admin"
