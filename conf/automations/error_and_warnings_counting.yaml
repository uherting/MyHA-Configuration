# ############################################################
# Count Home Assistant errors
# ############################################################
- alias: Count Home Assistant errors
  id: "e15c4d86-ab37-4ac3-9e7a-556b73b66a11"
  initial_state: false
  mode: parallel
  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: event
      event_type: system_log_event
      event_data:
        level: ERROR
  # -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # condition:
  #   - condition: template
  #     value_template: "{{ states(trigger.entity_id) != 'unknown'}}"
  #   - condition: template
  #     value_template: "{{ (states(trigger.entity_id) | int(0) ) != 0}}"
  # --------------------- ACTIONS ---------------------
  action:
    # ---------------- INCREASE COUNTER ----------------
    - service: counter.increment
      entity_id: counter.homeassistant_errors

# ############################################################
# Count Home Assistant warnings
# ############################################################
- alias: Count Home Assistant warnings
  id: "18261659-3d0e-48e5-b262-a05fdfbe8010"
  initial_state: false
  mode: parallel
  # --------------------- TRIGGER ---------------------
  trigger:
    - platform: event
      event_type: system_log_event
      event_data:
        level: WARNING
  # -------------------- CONDITIONS -------------------
  # none whatsoever
  condition: []
  # condition:
  #   - condition: template
  #     value_template: "{{ states(trigger.entity_id) != 'unknown'}}"
  #   - condition: template
  #     value_template: "{{ (states(trigger.entity_id) | int(0) ) != 0}}"
  # --------------------- ACTIONS ---------------------
  action:
    - service: counter.increment
      entity_id: counter.homeassistant_warnings
