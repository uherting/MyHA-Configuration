# ############################################################
# Bedroom_L2 Temp 17
# ############################################################
- alias: Zigbee TRV Bedroom_L2 Temp 17
  id: "5f8d0926-b4dd-4bdc-8a4c-66397823212a"
  description: "This automation emulates a schedule for Zigbee Bedroom_L2 Temp 17"
  mode: single
  initial_state: true
  # --------------------- TRIGGER ---------------------
  # time based execution
  trigger:
    - platform: time
      at: "10:30:00"
  # -------------------- CONDITIONS -------------------
  # none so far
  condition: []
  # --------------------- ACTIONS ---------------------
  action:
    - service: climate.set_temperature
      data:
        temperature: 17
      target:
        entity_id: climate.bedroom_l2

