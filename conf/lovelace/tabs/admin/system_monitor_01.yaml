icon: mdi:speedometer
title: system monitor
path: system_monitor
cards:

  - type: 'custom:banner-card'
    heading: 
      - mdi:memory
      - Processor
    # background: '#B0C2ED'
    # link: /system_monitor/processor
    row_size: 2
    entities:
      - entity: sensor.processor_temperature
        name: Temp
      - entity: sensor.processor_use
        name: Use

  #     - entity: sensor.network_in_hassio
