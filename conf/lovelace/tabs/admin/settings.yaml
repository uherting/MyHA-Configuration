icon: mdi:cog
title: settings
path: settings
cards:
  - type: custom:search-card
    title: Search entities
    max_results: 15

  - type: entities
    title: General Notifications
    show_header_toggle: false
    entities:
      - input_boolean.system_notify_general
      - input_boolean.system_notify_debugging

  # no such service available
  # - type: entities
  #   title: SpeeddotNet Test trigger
  #   show_header_toggle: false
  #   entities:
  #     - input_boolean.speedtestdotnet

  - type: entities
    title: L2 Bathroom openWindow alert temp
    show_header_toggle: false
    entities:
      - input_number.l2_bathroom_alert_below_temp
      - input_number.l2_bathroom_alert_delay_time_1
      - input_number.l2_bathroom_alert_delay_time_2
      - input_number.l2_bathroom_alert_delay_time_3

  - type: entities
    title: L2 Charger 01
    show_header_toggle: false
    entities:
      - switch.zb_charger_01
      - input_boolean.zb_charger_01_functionality
      - input_boolean.zb_charger_01_force_immediately
      - input_boolean.zb_charger_01_force_delayed
      - input_datetime.zb_charger_01_charging_starts_at_time
      - input_number.l2_charger01_max_percentage
      - input_number.l2_charger01_min_percentage

  - type: entities
    title: At Home
    entities:
      - binary_sensor.home_all_are_here
      - binary_sensor.home_gillian_is_here
      - binary_sensor.home_uwe_is_here
