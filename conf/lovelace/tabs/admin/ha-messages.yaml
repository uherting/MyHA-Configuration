icon: mdi:home-assistant
title: HA messages
path: ha-messages
badges: [ sun.sun,
          binary_sensor.workday_sensor,
          binary_sensor.updater
  ]
cards:
#  # integrated but not connected devices
#  - type: entity-filter
#    show_empty: false
#    card:
#      title: Update for HA available
#      show_header_toggle: false
#    state_filter:
#      - "on"
#    entities:
#      - binary_sensor.updater

  # Home Assistant Google Drive Backup - stale snapshot
  - type: conditional
    conditions:
      - entity: binary_sensor.snapshots_stale
        state_not: 'off'
    card:
      type: markdown
      content: >-
        Snapshots are stale! Please visit the <a href="/cebe7a76_hassio_google_drive_backup">Hass.io Google Drive Backup</a> add-on
        status page for details.
      title: Stale Snapshots!`

  # HACS updates
  - type: entities
    title: Home Assistant - overall info
    show_header_toggle: false
    entities:
      - entity: binary_sensor.updater
        name: HA update available
      - type: divider
      - entity: sensor.hacs
        icon: 'hacs:hacs'
        name: HACS updates
      - type: divider
      - entity: sensor.last_boot
        icon: 'mdi:calendar'
        name: Last boot (HA host)

