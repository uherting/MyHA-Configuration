icon: mdi:home-assistant
title: HA messages
path: ha-messages
badges: [
    person.uwe,
    person.gillian,
    # person.uwe_trucking,
    sun.sun,
    binary_sensor.sun_dwn_twilight,
    binary_sensor.workday,
    # binary_sensor.updater,
    # sensor.potential_breaking_changes
  ]

cards:
  #  # integrated but not connected devices
  #  - type: entity-filter
  #    show_empty: false
  #    card:
  #      title: Update for HA available
  #      show_header_toggle: false
  #    state_filter:
  #      - "on"
  #    entities:
  #      - binary_sensor.updater

  # HA Google Drive Backup - stale snapshot
  - type: conditional
    conditions:
      - entity: binary_sensor.backups_stale
        state_not: "off"
    card:
      type: markdown
      content: >-
        Backups are stale! Please visit the <a href="/hassio/ingress/cebe7a76_hassio_google_drive_backup">HA Google Drive Backup</a> add-on
        status page for details.
      title: Stale Backups!

  # HACS updates
  - type: entities
    title: HA - overall system info
    show_header_toggle: false
    entities:
      - entity: sensor.current_version
      - entity: sensor.latest_version
        name: HA update available
      - type: divider
      - entity: counter.homeassistant_warnings
      - entity: counter.homeassistant_errors
      - type: divider
      - entity: update.hacs_update
        icon: "hacs:hacs"
        name: HACS updates
      - type: divider
      - entity: binary_sensor.backups_stale
        icon: "mdi:cloud-upload-outline"
        name: HA Google Backup state
      - type: divider
      - entity: sensor.last_boot
        icon: "mdi:calendar"
        name: Last boot (HA host)
