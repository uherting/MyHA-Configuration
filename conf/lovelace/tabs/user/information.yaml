  - type: custom:calendar-card-pro
    title: "Next events"
    entities:
      - entity: calendar.allgemein
      - entity: calendar.birthdays
      - entity: calendar.fahrschule
      - entity: calendar.feiertage_in_belgien
      - entity: calendar.feiertage_in_den_niederlande
      - entity: calendar.feiertage_in_deutschland
      - entity: calendar.lkw_job
    days_to_show: 7
    compact_events_to_show: 10
    show_location: true

  # Recycling / rubbish
  - type: "custom:auto-entities"
    card:
      type: entities
      title: Recycling / rubbish
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sensor.ics_1*"
    show_empty: true
    unique: false
    sort:
      method: attribute
      attribute: remaining
      numeric: true

  # Full / new moon
  - type: entities
    title: Full / New Moon
    show_header_toggle: false
    entities:
      - sensor.full_moon
      - sensor.new_moon
      # - sensor.ics_2
      # - sensor.ics_3

  # DST / Halloween
  - type: entities
    title: Misc
    show_header_toggle: false
    entities:
      - sensor.dst
      - sensor.halloween_display
      # - sensor.ics_995
      # - sensor.ics_996

  # Holidays
  - type: "custom:auto-entities"
    card:
      type: entities
      title: Holidays
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sensor.holiday_*"
    show_empty: true
    unique: false
    sort:
      method: state
      numeric: true
