icon: mdi:script
title: Information
path: information
badges: [
  person.uwe, person.gillian,
  binary_sensor.workday_sensor,
  sun.sun,
  binary_sensor.sun_dwn_twilight
  ]
cards:
  # Rubbish collection
  - type: entities
    title: Rubbish collection
    show_header_toggle: false
    entities:
      - sensor.ics_1

  # Full / new moon
  - type: entities
    title: Full / New Moon
    show_header_toggle: false
    entities:
      - sensor.ics_2
      - sensor.ics_3

  # Holidays
  - type: entities
    title: Holidays
    show_header_toggle: false
    entities:
      - sensor.ics_900
      - sensor.ics_950
      - sensor.ics_990
      - sensor.ics_991
      - sensor.ics_992

  # DST
  - type: entities
    title: DST
    show_header_toggle: false
    entities:
      - sensor.ics_995

