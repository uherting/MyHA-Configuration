# information tab --- lovelace configuration
#
####################################################################
####################################################################

icon: mdi:information-outline
title: Information
path: information
badges:
  [
    sensor.tankerkoenig_bad_lauterberg_wissmannstr_39_diesel,
    sensor.tankerkoenig_star_tankstelle_diesel,
    sensor.tankerkoenig_gulf_bad_lauterberg_diesel,
    sun.sun,
    binary_sensor.sun_dwn_twilight,
    sensor.abfall,
    sensor.ics_1,
  ]

cards:
  # Full / new moon
  - type: entities
    title: Full / New Moon
    show_header_toggle: false
    entities:
      - sensor.full_moon
      - sensor.new_moon
      # - sensor.ics_2
      # - sensor.ics_3

  # DST / Halloween
  - type: entities
    title: Misc
    show_header_toggle: false
    entities:
      - sensor.dst
      - sensor.halloween_display
      # - sensor.ics_995
      # - sensor.ics_996

  # Holidays
  - type: "custom:auto-entities"
    card:
      type: entities
      title: Holidays
      show_header_toggle: false
    filter:
      include:
        - entity_id: "sensor.holiday_*"
    show_empty: true
    unique: false
    sort:
      method: state
      numeric: true
