icon: mdi:script
title: Information
path: information
badges: [
  person.uwe, person.gillian,
  sun.sun,
  binary_sensor.workday_sensor
  ]
cards:
  # Rubbish collection
  - type: entities
    title: Rubbish collection
    show_header_toggle: false
    entities:
      - sensor.ics_1

  # Full / new moon
  - type: entities
    title: Full moon / New moon
    show_header_toggle: false
    entities:
      - sensor.ics_2
      - sensor.ics_3

  # Holidays and DST
  - type: entities
    title: Holidays and DST
    show_header_toggle: false
    entities:
      - sensor.ics_900
      - sensor.ics_950
      - sensor.ics_990
      - sensor.ics_991
      - sensor.ics_992


