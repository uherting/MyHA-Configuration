icon: mdi:heating-coil
title: Heating
path: Heating
badges: []

cards:
  - type: vertical-stack
    cards:
      # ==============================================================================
      # TRVs L2
      # ==============================================================================

      # ========================================
      # TRVs thermostats
      # ========================================
      - type: grid
        square: false
        columns: 1
        cards:
          # ========================================
          # L2 Bedroom
          # ========================================
          - type: thermostat
            entity: climate.zb_trv_bedroom_l2
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - heat
                  - auto
                  - "off"

          # ========================================
          # L2 Lounge
          # ========================================
          - type: thermostat
            entity: climate.zb_trv_lounge_l2
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - heat
                  - auto
                  - "off"

          # ========================================
          # L2 Kitchen
          # ========================================
          - type: thermostat
            entity: climate.zb_trv_kitchen_l2
            features:
              - type: climate-hvac-modes
                hvac_modes:
                  - heat
                  - auto
                  - "off"

      # ==============================================================================
      # scheduler card
      # ==============================================================================
      - type: grid
        square: false
        columns: 1
        cards:
          # Scheduler "Normal" for TRV L2
          - type: custom:scheduler-card
            title: Schedules
            tags: none
            show_header_toggle: true
            customize:
              climate.my_tuya_thermostat:
                exclude_actions:
                  - heat # hide the built-in action to avoid duplicates
                  - set mode # we won't use this
                  - set preset # we won't use this
                actions: # add the custom actions
                  - service: set_temperature
                    service_data:
                      hvac_mode: auto
                    variables:
                      temperature:
                        min: 5
                        max: 25
                        step: 0.5
                        unit: "Â°C"
                    icon: "hass:fire"
                    name: "heat[ to {temperature}]"
                    # replace with local translation for 'heat' and 'to' if desired
            # domains:
            # ...
            # entities:
            # ...
            # groups:
            # ...
            groups:
              - name: "Radiators"
                icon: "hass:radiator"
                include:
                  - climate

      # ==============================================================================
      # Switching modes for all TRVs on L2  off/auto
      # ==============================================================================
      - type: grid
        square: false
        columns: 2
        cards:
          # all TRVs off
          - type: "custom:button-card"
            name: "All TRV off mode"
            entity:
            icon: mdi:radiator-off
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.switch_trv_to_mode_off
          # all TRVs auto
          - type: "custom:button-card"
            name: "All TRV auto mode"
            entity:
            icon: mdi:heating-coil
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.switch_trv_to_mode_auto

      # ==============================================================================
      # run away handling (more or less debugging only)
      # ==============================================================================
      - type: grid
        square: false
        columns: 2
        cards:
          - type: "custom:button-card"
            entity: input_boolean.l2_trv_runaway_handling_yn
            name: "L2 TRV RA"
          - type: "custom:button-card"
            entity: input_boolean.l2_trv_runaway_handling_in_progress_bedroom
            name: "L2 SZ RA pi"
      - type: grid
        square: false
        columns: 1
        cards:
          - type: entities
            title: " "
            show_header_toggle: false
            entities:
              - input_number.l2_trv_threshold_low
              - input_number.l2_trv_threshold_high
####################################################################
# EOF
