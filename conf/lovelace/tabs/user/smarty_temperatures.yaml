icon: mdi:thermometer
title: Temperatures and quick access
path: tempAndQuickAccess
badges: []

cards:
  - type: conditional
    conditions:
      - entity: binary_sensor.backups_stale
        state_not: "off"
    card:
      type: markdown
      title: Stale Backups!
      content: >-
        Backups are stale. Please visit the <a href='/hassio/ingress/cebe7a76_hassio_google_drive_backup'>HA Google Drive Backup</a> add-on status page for details.
  - type: vertical-stack
    cards:
      # Kitchen L2
      - type: grid
        square: false
        # title: Kitchen
        columns: 5
        cards:
          - type: "custom:button-card"
            name: "Kitchen"
            entity: switch.l2storage01_l2_kitchen01_ssr_09
            color: yellow
          - type: "custom:button-card"
            name: " "
            entity: sensor.zb_th_l2_kitchen_temperature
            show_state: true
          - type: "custom:button-card"
            name: " "
            entity: sensor.zb_th_l2_kitchen_humidity
            show_state: true
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_kitchen_fridge
            name: "Fridge"
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.lovelace_zb_plug_l2_kitchen_fridge
            double_tap_action:
              action: call-service
              service: script.lovelace_zb_plug_l2_kitchen_fridge
          - type: "custom:button-card"
            name: "KitchenA"
            entity: switch.l2kitchen01_ssr_01
            color: yellow

      # Storage L2
      - type: grid
        square: false
        # title: Storage
        columns: 5
        cards:
          - type: "custom:button-card"
            entity: switch.l2storage01_ssr_01
            name: "Storage"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            name: " "
            entity: sensor.temperature_humidity_sensor_d59f_temperature
            show_state: true
          - type: "custom:button-card"
            name: " "
            entity: sensor.temperature_humidity_sensor_d59f_humidity
            show_state: true
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_bedroom_misc01
            name: "MiscB 01"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_misc_01
            name: "Misc 01"
            color: yellow
            show_state: false

      # Lounge L2
      - type: grid
        square: false
        # title: Lounge
        columns: 5
        cards:
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_lounge_light_corner
            name: Lounge
            color: yellow
          - type: "custom:button-card"
            name: " "
            entity: sensor.temperature_humidity_sensor_3592_temperature
            show_state: true
          - type: "custom:button-card"
            name: " "
            entity: sensor.temperature_humidity_sensor_3592_humidity
            show_state: true
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_lounge_scanner
            name: "Scanner"
            color: yellow
            show_state: false
          # - type: "custom:button-card"
          #   entity: switch.zb_plug_l2_lounge_tv
          #   name: "TV"
          #   color: yellow
          #   show_state: false
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_misc_02
            name: "Misc 02"
            color: yellow
            show_state: false

      # Bedroom L2
      - type: grid
        square: false
        # title: Bedroom
        columns: 5
        cards:
          - type: "custom:button-card"
            name: Bedroom
          - type: "custom:button-card"
            entity: sensor.temperature_humidity_sensor_8eec_temperature
            name: " "
            show_state: true
          - type: "custom:button-card"
            entity: sensor.temperature_humidity_sensor_8eec_humidity
            name: " "
            show_state: true
          - type: "custom:button-card"
            entity: binary_sensor.zb_dw_l2_bedroom_01_contact
            name: "links"
            color: yellow
          - type: "custom:button-card"
            entity: binary_sensor.zb_dw_l2_bedroom_02_contact
            name: "rechts"
            color: yellow

      # Bathroom L2
      - type: grid
        square: false
        # title: Bathroom
        columns: 5
        cards:
          - type: "custom:button-card"
            name: Bathroom
          - type: "custom:button-card"
            entity: sensor.temperature_humidity_sensor_e3c3_temperature
            name: " "
            show_state: true
          - type: "custom:button-card"
            entity: sensor.temperature_humidity_sensor_e3c3_humidity
            name: " "
            show_state: true
          - type: "custom:button-card"
            # entity:
            name: " "
            show_state: true
          - type: "custom:button-card"
            entity: binary_sensor.zb_dw_l2_bathroom_contact
            name: " "
            color: yellow

      # North L2
      - type: grid
        square: false
        # title: OutNorth
        columns: 5
        cards:
          - type: "custom:button-card"
            name: "OutNorth"
          - type: "custom:button-card"
            entity: sensor.l2kitchen01_l2_bathroom01_tempenv_02
            name: " "
            show_state: true
          - type: "custom:button-card"
          - type: "custom:button-card"
            entity: switch.l2bathroom01a_ssr_01
            name: "Fill up"
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.lovelace_l2_bathroom01a_ssr_01_01
            double_tap_action:
              action: call-service
              service: script.lovelace_l2_bathroom01a_ssr_01_01
          - type: "custom:button-card"
            name: "SpyMod"
            entity: binary_sensor.l2storage_spymode
            icon: mdi:incognito-circle
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: automation.toggle
              service_data:
                entity_id: automation.l2_storage_motion_detected_ssr01_on

      # South L2
      - type: grid
        square: false
        # title: OutSouth
        columns: 5
        cards:
          - type: "custom:button-card"
            name: "OutSouth"
          - type: "custom:button-card"
            name: " "
            entity: sensor.zb_th_l2_storage_out_temperature
            show_state: true
          - type: "custom:button-card"
            entity: sensor.zb_th_l2_storage_out_humidity
            name: " "
            show_state: true
          - type: "custom:button-card"
            entity: switch.l2bathroom01a_ssr_01
            name: "Stop fill"
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.lovelace_l2_bathroom01a_ssr_01_02
            double_tap_action:
              action: call-service
              service: script.lovelace_l2_bathroom01a_ssr_01_02
          - type: "custom:button-card"
            # entity:
            name: " "
            show_state: false
            color: yellow
          # - type: "custom:button-card"
          #   # entity:
          #   name: " "
          #   show_state: true

      # ZB Plugs L2
      - type: grid
        square: false
        # title: ZB Plugs
        columns: 5
        cards:
          - type: "custom:button-card"
            name: "ZB Plugs"
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_kitchen_microwave
            name: "Microwave"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_kitchen_kettle
            name: "Kettle"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_kitchen_coffeemachine
            name: "Senseo"
            color: yellow
            show_state: false
            # tap_action:
            #   action: call-service
            #   service: script.lovelace_zb_plug_l2_kitchen_coffeemachine
            # double_tap_action:
            #   action: call-service
            #   service: script.lovelace_zb_plug_l2_kitchen_coffeemachine
          - type: "custom:button-card"
            entity: switch.zb_plug_l2_kitchen_dishwasher
            name: "Dishw"
            color: yellow
            show_state: false
            tap_action:
              action: call-service
              service: script.lovelace_zb_plug_l2_kitchen_dishwasher
            double_tap_action:
              action: call-service
              service: script.lovelace_zb_plug_l2_kitchen_dishwasher

      # PSU
      - type: grid
        square: false
        # title: PSU
        columns: 5
        cards:
          - type: "custom:button-card"
            name: "PSU"
          - type: "custom:button-card"
            entity: sensor.sp_ghnote8pro_battery_level
            name: "Batt GH"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: switch.zb_charger_gh
            name: "PSU GH"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: sensor.spuhnote10pro_battery_level
            name: "Batt UH"
            color: yellow
            show_state: false
          - type: "custom:button-card"
            entity: switch.zb_charger_uh
            name: "PSU UH"
            color: yellow
            show_state: false
      # Recycling / rubbish
      - type: "custom:auto-entities"
        card:
          type: entities
          title: Recycling / rubbish
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.abholung_*"
        show_empty: true
        unique: false
        sort:
          method: state
          numeric: true
