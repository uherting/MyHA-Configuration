icon: mdi:slide
title: Playgroung
path: playground
badges: []

cards:
  - type: entities
    entities:
      - number.kitchen_l2_away_preset_days
      - number.kitchen_l2_away_preset_temperature
      - number.kitchen_l2_boost_time
      - number.kitchen_l2_comfort_temperature
      - number.kitchen_l2_eco_temperature
      - number.kitchen_l2_local_temperature_calibration
      - number.kitchen_l2_max_temperature
      - number.kitchen_l2_min_temperature
    title: Kitchen_L2

  - type: entities
    entities:
      - number.bedroom_l2_away_preset_days
      - number.bedroom_l2_away_preset_temperature
      - number.bedroom_l2_boost_time
      - number.bedroom_l2_comfort_temperature
      - number.bedroom_l2_eco_temperature
      - number.bedroom_l2_local_temperature_calibration
      - number.bedroom_l2_max_temperature
      - number.bedroom_l2_min_temperature
    title: Bedroom_L2

  - type: grid
    square: false
    columns: 1
    cards:
      - type: entities
        entities:
          - update.kitchen_l2
          - switch.kitchen_l2_auto_lock
          - switch.kitchen_l2_away_mode
          - lock.kitchen_l2_child_lock
          - switch.kitchen_l2_valve_detection
          - switch.kitchen_l2_window_detection
        title: Kitchen_L2
      - type: thermostat
        entity: climate.kitchen_l2

  - type: grid
    square: false
    columns: 1
    cards:
      - type: entities
        entities:
          - update.bedroom_l2
          - switch.bedroom_l2_auto_lock
          - switch.bedroom_l2_away_mode
          - lock.bedroom_l2_child_lock
          - switch.bedroom_l2_valve_detection
          - switch.bedroom_l2_window_detection
        title: Bedroom_L2
      - type: thermostat
        entity: climate.bedroom_l2

  - type: entities
    title: l0entrance01 Sensors
    entities:
      - binary_sensor.l0_entrance01_door
      - binary_sensor.l0_entrance01_flb_03
      - binary_sensor.l0_entrance01_flb_04
      - binary_sensor.l0_entrance01_pir_01
      - binary_sensor.l0_entrance01_postbox_delivery_01
      - binary_sensor.l0_entrance01_rcwl_02
      - sensor.l0_entrance01_us_01
  - type: entities
    title: l0entrance01 Diagnostics
    entities:
      - sensor.l0_entrance01_conn_ip_addr
      - sensor.l0_entrance01_wifi_signal
      - sensor.l0_entrance01_conn_ssid
      - sensor.l0_entrance01_conn_bssid
      - sensor.l0_entrance01_uptime
      - sensor.l0_entrance01_uptime_human_readable
      - binary_sensor.l0_entrance01_status
      - sensor.l0_entrance01_esphome_version
