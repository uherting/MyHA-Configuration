icon: mdi:map
title: Information
path: information
badges: [
  person.uwe, person.gillian,
  binary_sensor.workday_sensor,
  sun.sun,
  # binary_sensor.sun_dwn_twilight,
  sensor.ics_1
  ]

cards:
  
  - type: vertical-stack
    cards:

      - type: grid
        square: false
        # title: Kitchen
        columns: 3
        cards:
          - type: 'custom:button-card'
            entity: switch.l2_kitchen01_ssr_01
            name: 'Kitchen'
            color: yellow
          - type: 'custom:button-card'
            entity: sensor.l2_kitchen01_tempcase_01
            cards:
            name: ' '
            show_state: true

      - type: grid
        square: false
        # title: Storage
        columns: 3
        cards:
          - type: 'custom:button-card'
            entity: switch.l2_storage01_ssr_01
            name: 'Storage'
            color: yellow
            show_state: false
          - type: 'custom:button-card'
            name: Temp
            entity: sensor.xiaomi_storage_temperature
            show_state: true
          - type: 'custom:button-card'
            name: Hum
            entity: sensor.xiaomi_storage_humidity
            show_state: true

      - type: grid
        square: false
        # title: Lounge
        columns: 3
        cards:
          - type: 'custom:button-card'
            name: Lounge
          - type: 'custom:button-card'
            name: Temp
            entity: sensor.xiaomi_lounge_temperature
            show_state: true
          - type: 'custom:button-card'
            name: Hum
            entity: sensor.xiaomi_lounge_humidity
            show_state: true
          # - type: 'custom:button-card'
          #   show_state: false

      - type: grid
        square: false
        # title: Bathroom
        columns: 3
        cards:
          - type: 'custom:button-card'
            name: Bathroom
          - type: 'custom:button-card'
            entity: sensor.xiaomi_bathroom_temperature
            name: Temp
            show_state: true
          - type: 'custom:button-card'
            entity: sensor.xiaomi_bathroom_humidity
            name: Hum
            show_state: true

      - type: grid
        square: false
        # title: Bedroom
        columns: 3
        cards:
          - type: 'custom:button-card'
            name: Bedroom
          - type: 'custom:button-card'
            entity: sensor.xiaomi_bedroom_temperature
            name: Temp
            show_state: true
          - type: 'custom:button-card'
            entity: sensor.xiaomi_bedroom_humidity
            name: Hum
            show_state: true

  # Norwegian Meteorological Institute
  - type: weather-forecast
    entity: weather.home
    # entity: weather.home_hourly

