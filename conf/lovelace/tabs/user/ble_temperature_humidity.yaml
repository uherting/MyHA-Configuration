icon: mdi:temperature-celsius
title: Temperature and Humidity
path: temp_and_humidity
badges: []
cards:
  - type: custom:mini-graph-card
    title: Room Temperatures
    entities:
      - sensor.xiaomi_l2_bathroom_temperature
      - sensor.xiaomi_l2_bedroom_temperature
      - sensor.xiaomi_l2_lounge_temperature
      - sensor.xiaomi_l2_storage_temperature
    hours_to_show: 72
    hour24: true
    show_legend: true
    line_width: 2
    font_size: 75
    # lower_bound: 10
    # upper_bound: 28
    points_per_hour: 5
    height: 250

  - type: custom:mini-graph-card
    title: Room Humidity
    entities:
      - sensor.xiaomi_l2_bathroom_humidity
      - sensor.xiaomi_l2_bedroom_humidity
      - sensor.xiaomi_l2_lounge_humidity
      - sensor.xiaomi_l2_storage_humidity
    hours_to_show: 72
    hour24: true
    show_legend: true
    line_width: 2
    font_size: 75
    # lower_bound: 30
    # upper_bound: 60
    points_per_hour: 5
    height: 250

