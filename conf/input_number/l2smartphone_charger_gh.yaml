# input_number:

# charge if below x% (normal charging)
zb_charger_gh_min_percentage_low_percentage:
  name: Charging min
  min: 10
  max: 90
  step: 1
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:percent

# charge up to x% (normal charging)
zb_charger_gh_max_percentage_low_percentage:
  name: Charging max
  min: 50
  max: 100
  step: 1
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:percent

# charge up to x% b/c of delayed charging is enabled and performed
zb_charger_gh_max_percentage_delayed:
  name: Charging max delayed
  min: 50
  max: 100
  step: 1
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:percent

# charge below x% b/c of delayed charging is enabled and battery falls below x%)
zb_charger_gh_min_percentage_emergency:
  name: Charging min emergency
  min: 5
  max: 19
  step: 1
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:percent

# charge up to x% b/c of delayed charging is enabled and battery falls below zb_charger_gh_min_percentage_emergency)
zb_charger_gh_max_percentage_emergency:
  name: Charging max emergency
  min: 30
  max: 49
  step: 1
  unit_of_measurement: "%"
  mode: slider
  icon: mdi:percent

# the length of the time frame starting with the time when delayed charging starts
zb_charger_gh_timeframe_length:
  name: Length of timeframe in hours
  min: 1
  max: 5
  step: 1
  unit_of_measurement: "h"
  mode: slider
  icon: mdi:timer-sand
