    # TTGO cams
    - binary_sensor.l9_cam_ttgo_01_button
    - binary_sensor.l9_cam_ttgo_02_button
  all: true

# ========================
# ESPHome temperature case
# ========================
esphome_dev_temperature_case:
  name: ESPHome devices temperature case
  entities:
    # ESP8266
    - sensor.l0_corridor01_temperature_case
    - sensor.l2_kitchen01_temperature_case
    - sensor.l2_storage01_temperature_case
#      - sensor.l9_test_01_temperature_case

# ========================
# ESPHome temperature env
