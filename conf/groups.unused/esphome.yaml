###########################################################################
# Group for ESPHome devices
###########################################################################

# ====================
# ESPHome Devices Status
# ====================
esphome_dev_stat:
  name: ESPHome devices status
  entities:
    # ESP8266
    - binary_sensor.l0_corridor01_status
    - binary_sensor.l2_kitchen01_status
    - binary_sensor.l2_storage01_status
    #      - binary_sensor.l9_test_01_status
    # ESP32 cams
    - binary_sensor.l9_cam32_01_status
    - binary_sensor.l9_cam32_02_status
    - binary_sensor.l9_cam32_03_status
    # TTGO cams
    # - binary_sensor.l9_cam_ttgo_01_status
    # - binary_sensor.l9_cam_ttgo_02_status
  all: false

# ====================
# ESPHome SSR
# ====================
esphome_dev_ssr:
  name: ESPHome devices SSR
  entities:
    # ESP8266
    - switch.l0_corridor01_ssr_01
    - switch.l0_corridor01_ssr_02
    - switch.l2_kitchen01_ssr_01
    - switch.l2_storage01_ssr_01
  #      - switch.l2_kitchen01_ssr_02
  #      - switch.l9_test_01_ssr_01
  #      - switch.l9_test_01_ssr_02
  all: true

# ====================
# ESPHome PIR
# ====================
esphome_dev_pir:
  name: ESPHome devices PIR
  entities:
    # ESP8266
    - binary_sensor.l0_corridor01_pir_01
    - binary_sensor.l0_corridor01_pir_01
    - binary_sensor.l2_kitchen01_pir_01
    - binary_sensor.l2_storage01_pir_01
    #      - binary_sensor.l2_kitchen01_pir_01
    #      - binary_sensor.l9_test_01_pir_01
    # ESP32 cams
    #      - binary_sensor.l9_cam32_01_pir_01
    #      - binary_sensor.l9_cam32_02_pir_01
    #      - binary_sensor.l9_cam32_03_pir_01
    # TTGO cams
    - binary_sensor.l9_cam_ttgo_01_pir_01
    - binary_sensor.l9_cam_ttgo_02_pir_01
  all: false

# ====================
# ESPHome button
# ====================
esphome_dev_button:
  name: ESPHome devices button
  entities:
    # ESP8266
    #      - binary_sensor.l0_corridor01_button
