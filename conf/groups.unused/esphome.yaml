esphome_dev_temperature_env:
  name: ESPHome devices temperature env
  entities:
    # ESP8266
    - sensor.l0_corridor01_temperature_env
    - sensor.l2_kitchen01_temperature_env
    - sensor.l2_storage01_temperature_env
#      - sensor.l9_test_01_temperature_env

# ====================
# ESPHome uptime
