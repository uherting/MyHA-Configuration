############################################################
# history
############################################################

include:
  domains:
    - sensor
    - switch
    - media_player
    - light
    - binary_sensor
    - cover
  entities:
    - sun.sun
exclude:
  domains:
    - homeassistant.components.esphome
    - homeassistant.components.ipp
    #      - automation
    #      - updater
    - weblink
  entities:
    - sensor.beat
    - sensor.date
    - sensor.date_time
    - sensor.date_time_iso
    - sensor.pi_hole_ads_blocked_today
    - sensor.pi_hole_ads_percentage_blocked_today
    - sensor.pi_hole_dns_queries_today
    - sensor.last_boot
    - sensor.last_boot_templated
    - sensor.ha_uptime
    - sensor.time
    - sensor.time_date
    - sensor.time_utc
    - user.h431
    # wolfram related sensors
    - sensor.Full_Moon
    - sensor.Full_Moon_date
    - sensor.Full_Moon_days_until
    - sensor.New_Moon
    - sensor.New_Moon_date
    - sensor.New_Moon_days_until
    - sensor.New_Year
    - sensor.New_Year_date
    - sensor.New_Year_days_until
    - sensor.DST
    - sensor.DST_date
    - sensor.DST_days_until
    - sensor.Easter_Sunday
    - sensor.Easter_Sunday_date
    - sensor.Easter_Sunday_days_until
    - sensor.Halloween
    - sensor.Halloween_date
    - sensor.Halloween_days_until
    - sensor.First_Advent
    - sensor.First_Advent_date
    - sensor.First_Advent_days_until
    - sensor.Xmas
    - sensor.Xmas_date
    - sensor.Xms_days_until
    - sensor.New_Years_eve
    - sensor.New_Years_eve_date
    - sensor.New_Years_eve_days_until
# ############################################################
#  END OF FILE
# ############################################################

