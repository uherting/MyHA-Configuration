    - url: /hacsfiles/banner-card/banner-card.js
      type: module

# Add more dashboards
  dashboards:

    # attn: the name of the dashboard needs to contain a hyphen (-)

    uilovelace-user-ovall:
      mode: yaml
      filename: ui-lovelace-user_overview.yaml
      title: Information
      icon: mdi:information
      show_in_sidebar: true
      require_admin: false

    uilovelace-user-ovesp:
      mode: yaml
      filename: ui-lovelace-user_overview_esp.yaml
      title: Overview ESPHome
      icon: mdi:memory
      show_in_sidebar: true
      require_admin: false

    uilovelace-admin-ovall:
      mode: yaml
      filename: ui-lovelace-admin_overview.yaml
      title: Admin - 1
      icon: mdi:tools
      show_in_sidebar: true
      require_admin: true

    uilovelace-admin-ovesp:
      mode: yaml
      filename: ui-lovelace-admin_overview_esp.yaml
      title: Admin - 2(ESP)
      icon: mdi:devices
      show_in_sidebar: true
      require_admin: true

