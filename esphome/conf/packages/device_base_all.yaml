####################################################################
# PACKAGES --- GENERAL CONFIGURATION FOR ALL DEVICES

esphome:
  name: $device_name
  comment: $device_comment
  platform: $device_platform
  board: $device_board
  build_path: ./build/${device_name}

####################################################################
# LOGGING (central setup)
#
# according to:
#  - https://esphome.io/components/logger.html?highlight=logger#log-levels
#  - see secrets.yaml for definitions
logger:
  level: !secret LOGGER_LEVEL_NONE

####################################################################
# WiFi sensors
sensor:
  - platform: wifi_signal
    name: ${wifi_signal_name}
    update_interval: !secret WIFI_SIGNAL_UPDATE_INTERVAL
  - platform: uptime
    name: ${wifi_uptime_name}

####################################################################
# TEXT_SENSORS
text_sensor:
  # the ESPHome version
  - platform: version
    name: ${friendly_name} ESPHome Version

  # WiFi information
  - platform: wifi_info
    ip_address:
      name: ${wifi_connection_ip_addr_name}
    ssid:
      name: ${wifi_connection_ssid_name}
    bssid:
      name: ${wifi_connection_bssid_name}

####################################################################
# EOF
