####################################################################
# PACKAGES --- GENERAL CONFIGURATION FOR ALL DEVICES

####################################################################
# DEVICE DEFINITION
esphome:
  name: $device_name
  comment: $device_comment
  platform: $device_platform
  board: $device_board
  build_path: ./build/${device_name}
  # special to device l2storage01:
  on_boot:
    priority: -100
    then:
      - binary_sensor.template.publish:
          id: ${binary_template_sensor_spy_mode_id}
          state: false

####################################################################
# LOGGING (central setup)
#
# according to:
#  - https://esphome.io/components/logger.html?highlight=logger#log-levels
#  - see secrets.yaml for definitions
logger:
  level: ${log_level}
