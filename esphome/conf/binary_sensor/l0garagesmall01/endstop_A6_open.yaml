####################################################################
# ENDSTOP / REED CONTACT

- platform: gpio
  name: $reed_contact06_name
  id: ${reed_contact06_id}
  pin:
    mcp23xxx: ${mcp23017_hub01_id}
    number: !secret MCP23017_PIN_A6
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT_PULLUP
    inverted: true
  # debouncing
  filters:
    - delayed_on: 50ms
    - delayed_off: 50ms
  device_class: window
