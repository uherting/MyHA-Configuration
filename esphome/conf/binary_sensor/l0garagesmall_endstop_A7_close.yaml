####################################################################
# ENDSTOP / REED CONTACT

- platform: gpio
  name: $reed_contact07_name
  id: ${reed_contact07_id}
  pin:
    mcp23xxx: ${mcp23017_hub01_id}
    number: !secret MCP23017_PIN_A7
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT_PULLUP
    inverted: false
  # debouncing
  filters:
    - delayed_on: 100ms
    - delayed_off: 100ms
  device_class: window
