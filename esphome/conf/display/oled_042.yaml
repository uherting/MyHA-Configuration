# DISPLAY

- platform: ssd1306_i2c
  model: "SSD1306 72x40"
  address: 0x3C
  id: ${display_id}

  # reset_pin: D0
  update_interval: 1s
  rotation: 0°
  flip_x: true
  flip_y: true
  offset_y: 0
  offset_x: 0
  invert: false
  lambda: |-
    it.print(0, 0, id(myfont_roboto18), "Hello");
    it.print(0, 23, id(myfont_roboto18), "Uwe!");

