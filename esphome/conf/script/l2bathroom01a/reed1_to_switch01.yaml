# SCRIPTS

#script:
# on_press action of reed relay #01
- id: switch_script_reed_01
  mode: restart
  then:
    - if:
        condition:
          - script.is_running: switch_script_reed_01
        then:
          - script.stop: switch_script_reed_01
    # the following might help against a just triggered PIR if the "ON" time is less than 3secs
    - delay: !secret DELAY_15SEC

    - lambda: id(${relay01_id}).turn_on();
    - delay: !secret DELAY_60SEC
    - lambda: id(${relay01_id}).turn_off();
