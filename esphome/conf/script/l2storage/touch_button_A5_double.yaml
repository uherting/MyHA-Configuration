#script:
# on_multi_click action of TB A5 (double click)
- id: tb_02_click_dbl
  mode: single
  then:
    # - logger.log: "script tb_02_click_dbl action."
    - binary_sensor.template.publish:
        id: ${binary_template_sensor_spy_mode_id}
        state: true
    - delay: !secret DELAY_01SEC
    - binary_sensor.template.publish:
        id: ${binary_template_sensor_spy_mode_id}
        state: false
