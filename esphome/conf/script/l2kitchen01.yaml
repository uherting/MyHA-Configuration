# SCRIPTS

#script:
  # on_press action of PIR #01
  - id: ssr_script_01
    mode: restart     # Light will be kept on during 1 minute since
                      # the latest time the script is executed
    then:
      - lambda: |-
          if (!isWifiOn) {
            id(${ssr01_id}).turn_on();
          }
      - delay: !secret DELAY_01MIN
      - lambda: |-
          if (!isWifiOn) {
            id(${ssr01_id}).turn_off();
          }

