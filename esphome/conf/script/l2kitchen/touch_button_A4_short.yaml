#script:
  # on_multi_click action of TB A4 (short click)
  - id: ssr_script_tb_01_click_short
    mode: restart
    then:
      # - logger.log: "script ssr_script_tb_01_click_short action."
      - switch.toggle: ${ssr01_id}
      - if:
          # execution only: the light bar is off
          condition:
            lambda: 'return (!id(isLightBarOn));'
          then:                  
            # trigger octo coupler so that the light bar will go on
            - globals.set:
                id: isLightBarOnViaBtn
                value: 'true'
            - globals.set:
                id: isLightBarOn
                value: 'true'
            - script.execute: lightbar_script_oc_trigger_on_max
            # - logger.log: "The light bar was switched on to max brightness."

