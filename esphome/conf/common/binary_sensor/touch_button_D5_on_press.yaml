####################################################################
# TOUCH BUTTON

- platform: gpio
  name: $touchbutton01_name
  id: ${touchbutton01_id}
  pin:
    number: !secret GPIO_PIN_D5
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT
    # mode: INPUT_PULLUP
    inverted: false
    # inverted: true
  device_class: power
  on_press:
    # - logger.log: "TB on_press without any action due to lack of time."
    - script.execute: tb_d5_click_on_press
