  name: $touchbutton01_name
  id: ${touchbutton01_id}
  pin:
    number: !secret GPIO_PIN_D5
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT
    # mode: INPUT_PULLUP
    inverted: false
    # inverted: true
  device_class: power
