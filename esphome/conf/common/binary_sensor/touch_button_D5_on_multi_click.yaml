# TOUCH BUTTON

  - platform: gpio
    name: $touchbutton01_name
    id: ${touchbutton01_id}
    pin:
      number: !secret GPIO_PIN_D5
      # mode can be INPUT, INPUT_PULLUP or OUTPUT
      mode: INPUT
      # mode: INPUT_PULLUP
      inverted: false
      # inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "Double clicked, no action."
      - timing:
          - ON for 1s to 2s
          - OFF for at least 0.2s
        then:
          - logger.log: "Single long clicked, no action."
