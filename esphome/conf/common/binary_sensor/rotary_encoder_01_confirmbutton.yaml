####################################################################
# ROTARY ENCODER CONFIRMBUTTON

- platform: gpio
  name: $rotaryencoder01_confirm_btn_name
  id: ${rotaryencoder01_confirm_btn_id}
  pin:
    mcp23xxx: ${mcp23017_hub01_id}
    number: !secret MCP23017_PIN_A7
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT
    inverted: false
  # debouncing
  filters:
    - delayed_on: 50ms
    - delayed_off: 50ms
  # device_class: $rotaryencoder01_confirmbtn_class
  on_press:
    then:
      - script.execute: rotary_encoder_01_confirmbutton_pressed
