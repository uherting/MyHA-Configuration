####################################################################
# TOUCH BUTTON

- platform: gpio
  name: $touchbutton04_name
  id: ${touchbutton04_id}
  # filters:
  #   - delayed_on: 70ms
  #   - delayed_off: 70ms
  pin:
    mcp23xxx: ${mcp23017_hub01_id}
    number: !secret MCP23017_PIN_A4
    #
    # TODO: before installation change settings for mode / inverted
    # production => inverted: false / mode: INPUT
    # before installation => inverted: true / mode: INPUT_PULLUP
    #
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: INPUT
    # mode: INPUT_PULLUP
    inverted: false
    # inverted: true
  device_class: power
  on_multi_click:
    - timing:
        - ON for 0.1s to 0.3s
        - OFF for at least 2s
      then:
        - logger.log: "ESPHome: Single short clicked. Exec script tb_04_click_short."
        - script.execute: tb_04_click_short
    - timing:
        - ON for 1s to 7s
        - OFF for at least 2s
      then:
        - logger.log: "ESPHome: Single long clicked. Exec script tb_04_click_long."
        - script.execute: tb_04_click_long
    - timing:
        - ON for 0.1s to 0.3s
        - OFF for at most 0.4s
        - ON for 0.1s to 0.3s
        - OFF for at least 2s
      then:
        - logger.log: "ESPHome: Double clicked. Exec script tb_04_click_dbl."
        - script.execute: tb_04_click_dbl
