# ------------------------------------------------------------------
# THERMOSTAT_DE

# Thermostat Boost Button
#   (output), to be connected to thhermostat via Opto Couplers
  - platform: gpio
    name: $thermostat_de01_bb_name
    id: ${thermostat_de01_bb_id}
    pin:
      mcp23017: ${mcp23017_hub01_id}
      number: !secret MCP23017_PIN_B5
      # mode can be INPUT, INPUT_PULLUP or OUTPUT
      mode: OUTPUT
      inverted: false
      # inverted: true
    on_turn_on:
      then:
        - delay: !secret DELAY_300MS
        - switch.turn_off: ${thermostat_de01_bb_id}
    # for AppDaemon
    icon: mdi:power

