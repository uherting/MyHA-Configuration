# THERMOSTAT_DE

# Thermostat Boost Button
#   (output), to be connected to thhermostat via Opto Couplers
  - platform: template
    name: $thermostat_de01_bb_name
    # make the output a momentary switch
    # for details: https://esphome.io/components/switch/gpio.html#momentary-switch
    turn_on_action:
    - switch.turn_on: $thermostat_de01_bb_id
    - delay: 200ms
    - switch.turn_off: $thermostat_de01_bb_id
    # # for AppDaemon
    icon: mdi:power

