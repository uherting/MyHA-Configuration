# MotorDrv
- platform: gpio
  name: ${motordrv02_name}
  id: ${motordrv02_id}
  pin:
    mcp23xxx: ${mcp23017_hub01_id}
    number: !secret MCP23017_PIN_B7
    # mode can be INPUT, INPUT_PULLUP or OUTPUT
    mode: OUTPUT
    # high triggered MotorDrv
    inverted: false
    # ---
    # low triggered MotorDrv
    # inverted: true
  restore_mode: ALWAYS_OFF
  # for AppDaemon
  icon: mdi:engine
