# SCRIPTS

#script:
  # on_press action of PIR #01
  - id: ssr_script_01
    mode: restart
    then:
      - lambda: |-
          if (!isWifiOn) {
            id(${ssr01_id}).turn_on();
          }
      - delay: !secret DELAY_01MIN
      - lambda: |-
          if (!isWifiOn) {
            id(${ssr01_id}).turn_off();
          }

  # on_press action of PIR #02 (currently no difference to script ssr_script_01)
  - id: ssr_script_02
    mode: restart
    then:
      - script.execute: ssr_script_01

