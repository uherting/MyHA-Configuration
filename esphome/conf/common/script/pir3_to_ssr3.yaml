#script:
  # on_press action of PIR #03
  - id: ssr_script_pir_03
    mode: restart
    then:
      - lambda: |-
          if (!isDeviceConnected) {
            id(${ssr03_id}).turn_on();
          }
      - delay: !secret DELAY_01MIN
      - lambda: |-
          if (!isDeviceConnected) {
            id(${ssr03_id}).turn_off();
          }

