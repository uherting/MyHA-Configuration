# DISPLAY

- platform: ssd1306_i2c
  # "SH1106 72x40" should be the model, but it does not get validated
  # model: "SH1106 72x40"
  # SSD1306 72x40 seems to work though, no idea what the difference is
  model: "SSD1306 72x40"
  
  address: 0x3C
  id: ${display_id}

  # reset_pin: D0
  update_interval: 1s
  rotation: 0°
  flip_x: true
  flip_y: true
  offset_y: 0
  offset_x: 0
  invert: false

  # lambda: |-
