# In device_base.yaml
esphome:
  name: ${node_name}
  platform: ESP32
  board: wemos_d1_mini32
  build_path: ./build/${node_name}

# I2C Bus
i2c:
  sda: GPIO21
  scl: GPIO22
  scan: True
  frequency: 100kHz

# Enable logging
logger:
  level: ${log_level}

api:
  password: !secret HA_API_PW
  reboot_timeout: 1h
