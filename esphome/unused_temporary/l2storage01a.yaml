####################################################################
#
# Purpose:
#   - This microcontroller takes care of the esp32cam in l2storage01
#     by cutting off the power supply with the help of a relay board
#     if the cam becomes unavailable (a sort of hard reset)
#
# Hardware:
#   - 1 Wemos D1 mini
#   - 1 relay module
#
# Automation:
#   - undetermined, will take place most likely from the HA server
#
# WiFi:
#   - connects to the strongest WiFi configured
#
# Input:
#   - none
#
# Output
#   - 1 relay module
#

