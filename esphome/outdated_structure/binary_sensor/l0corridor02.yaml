####################################################################
# BINARY SENSORS


####################################################################
# WiFi status

  - platform: status
    name: ${wifi_status_name}
    id: ${wifi_status_id}

####################################################################
# PIR

  - platform: gpio
    name: $pir01_name
    id: ${pir01_id}
    pin:
      mcp23017: ${mcp23017_hub01_id}
      number: !secret MCP23017_PIN_A0
      # mode can be INPUT, INPUT_PULLUP or OUTPUT
      mode: INPUT
      inverted: false
    device_class: motion

    # fallback automation while the device is offline:
    on_press:
      then:
        - script.execute: ssr_script_01

  - platform: gpio
    name: $pir02_name
    id: ${pir02_id}
    pin:
      mcp23017: ${mcp23017_hub01_id}
      number: !secret MCP23017_PIN_A1
      # mode can be INPUT, INPUT_PULLUP or OUTPUT
      mode: INPUT
      inverted: false
    device_class: motion

    # fallback automation while the device is offline:
    on_press:
      then:
        - script.execute: ssr_script_02

