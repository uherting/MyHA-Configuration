clear_images:
  name: Clear images
  description: Deletes all recorded images.
  target:
    entity:
      integration: mjpeg_timelapse
      domain: camera
pause_recording:
  name: Pause recording
  description: Pauses fetching and saving images.
  target:
    entity:
      integration: mjpeg_timelapse
      domain: camera
resume_recording:
  name: Resume recording
  description: Resumes saving images.
  target:
    entity:
      integration: mjpeg_timelapse
      domain: camera
